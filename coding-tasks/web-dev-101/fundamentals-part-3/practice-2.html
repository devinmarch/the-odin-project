<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development 101 - Fundamentals Part 3 - Practice Problem 2</title>
</head>
<body>
    <script>
        //Write a function called multiply that takes two numbers and returns their product

        let number1 = prompt('What is the first number you would like to multiply?');
        let number2 = prompt('What is the second number you would like to multiply?');

        function multiply(number1, number2) {
            return (Number(number1) * Number(number2));
        }

        alert(multiply(number1, number2));
    </script>
</body>
</html>
