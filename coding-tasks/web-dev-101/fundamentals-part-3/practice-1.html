<body>
    <script>
        //Write a function called add7 that takes one number and returns that number + 7

        let ask = prompt('What number would you like to add 7 to?');
        // let number = Number(ask);

        function add7(ask) {
            return (Number(ask) + 7);
        }

        alert(add7(ask));
    </script>
</body>
