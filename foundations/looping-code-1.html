<!DOCTYPE html>
<html>
<title>MDN Looping Code - Active Learning 1</title>
    <head></head>
    <body>

        <button onclick="initiateCountdown()">Start the Countdown</button>
        <div class="output"></div>
        
    </body>
    <script>

        let output = document.querySelector(".output");

        function initiateCountdown() {
            for (let i = 10; i >= 0; i--) {
                if (i === 0) {
                    const para = document.createElement('p');
                    output.appendChild(para);
                    para.textContent = "Blast off!";
                } else if (i === 10) {
                    const para = document.createElement('p');
                    output.appendChild(para);
                    para.textContent = "Countdown " + i;
                } else {
                    const para = document.createElement('p');
                    output.appendChild(para);
                    para.textContent = i;
                }
            }
        }

    </script>

</html>
