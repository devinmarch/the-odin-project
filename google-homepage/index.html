<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/style.css" rel="stylesheet">
    <title>CSS Mockup of Google Homepage</title>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-container-item">
            <div class="nav-container-item-left"><a class="nav-text-link" href="#" href="#">About</a></div> 
            <div class="nav-container-item-left"><a class="nav-text-link" href="#">Store</a></div>
        </div>
        <div class="nav-container-item">
            <div class="nav-container-item-right"><a class="nav-text-link" href="#">Gmail</a></div>
            <div class="nav-container-item-right"><a class="nav-text-link" href="#">Images</a></div>
            <div class="nav-container-item-right"><img class="product-button" src="/images/elements.png"></a></div>
            <div class="nav-container-item-right"><span class="user-favicon">d</span></div>
        </div>
    </nav>
    <div class="main-container">
        <img id="google-logo-image" src="images/logo.png" alt="Google Logo">
        <div id="search-box">
            <img id="microscope-image" src="images/microscope.png">
            <input id="search-text" type="text" name="search-text">
            <img id="microphone-image" src="images/microphone.png">
        </div>
        <div id="search-button-container">
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>
        <div id="search-language">Google offered in: <a href="#" alt="Link to French page">Francais</a></div>
    </div>
    <footer id="footer-container">
        <div id="footer-container-top">
            <div class="footer-container-item">
                <div id="footer-container-item-left-top">Canada</div>
            </div>
        </div>
        <div id="footer-container-bottom">
            <div class="footer-container-item">
                <div class="footer-container-item-left"><a class="footer-text-link" href="#">Advertising</a></div>
                <div class="footer-container-item-left"><a class="footer-text-link" href="#">Business</a></div>
                <div class="footer-container-item-left"><a class="footer-text-link" href="#">How Search works</a></div>
            </div>
            <div class="footer-container-item">
                <div class="footer-container-item-right"><a class="footer-text-link" href="#">Privacy</a></div>
                <div class="footer-container-item-right"><a class="footer-text-link" href="#">Terms</a></div>
                <div class="footer-container-item-right"><a class="footer-text-link" href="#">Settings</a></div>
            </div>
        </div>
    </footer>
</body>
</html>
